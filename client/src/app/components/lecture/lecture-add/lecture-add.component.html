<div class="lecturePage">
  <div class="row margin-center">
    <div class="col-12 col-md-6">
      <h3 class='Skranji text-primary text-center p-3'>Creating Project.</h3>
      <form>
        <div class="md-form">
          <label for="name">Name Project : </label>
          <input type="text" class="form-control" [(ngModel)]='lecture.nameL' name='nameL' #nameL='ngModel' placeholder="Name project."
            required>
        </div>
        <div [hidden]='nameL.valid || nameL.pristine' class='alert alert-danger'>
          Please required name project.
        </div>

        <div class="md-form">
          <input type="checkbox" name='show' [(ngModel)]='show'>
          <label for="checkbox"> Add step for project </label>
        </div>
        <div *ngIf='show' class="md-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add step project." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">save</button>
            </div>
          </div>

        </div>

        <div class='md-form'>
          <label for="timpset"> Processing time .
            <small> * start now . * i mean date.</small>
          </label>
          <input type="number" class='form-control' placeholder="this input process time for project." id="">
        </div>
        <div class="md-form">
          <button class="btn btn-lg btn-block btn-primary">Create</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6">
      <h3 class='Skranji text-primary text-center p-3'>List Step Project.</h3>
    </div>
  </div>
</div>
